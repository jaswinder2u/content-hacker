<script>
    jQuery(document).ready(function () {

        /*
         var originalVal;

         $('#ex6').slider().on('slideStart', function(slideEvt){
         originalVal = $('#ex').data('slider').getValue();
         });

         $('#ex6').slider().on('slideStop', function(slideEvt){

         if(originalVal != newVal) {
         alert('Value Changed!');
         alert('Value Changed!');
         }
         });
         */


        //range slider custom js
        $("#ex6").slider();
        $("#ex6").on("slide, slideStop", function (slideEvt) {
            var slider_num_ex6 = numeral(slideEvt.value).format('0,0');
            //var slider_num_ex6 = tooltip-inner;
            $("#ex6SliderVal").val(slider_num_ex6);
        });


        $("#ex7").slider();
        $("#ex7").on("slide, slideStop", function (slideEvt) {
            var slider_num_ex7 = numeral(slideEvt.value).format('0,0');
            $("#ex7SliderVal").val(slider_num_ex7);
        });


        $("#ex8").slider();
        $("#ex8").on("slide, slideStop", function (slideEvt) {
            var slider_num_ex8 = numeral(slideEvt.value).format('0,0');
            $("#ex8SliderVal").val(slider_num_ex8);
        });


        $('.project-setup-input input.range-count').on("blur", function () {
            var inputval = $(this).val();
            //alert(inputval);
            var inputval_new = numeral(inputval).format('0,0');
            //	alert(inputval_new);
            $(this).val(inputval_new);
        });


        // ADD Cumma after three numbers
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(?:\d{3})+(?!\d))/g, ",");
        }

        $('.range-count').each(function () {
            var v_pound = $(this).html();
            v_pound = numberWithCommas(v_pound);

            $(this).html(v_pound)

        })


    });
</script>
