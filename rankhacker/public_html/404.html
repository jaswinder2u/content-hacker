    padding: 0 10px;
}

.modal-body {
    padding-bottom: 0;
}

.modal-header h5,
.modal-header h6 {
    text-align: center;
}

.modal-header h5 {
    font-size: 1.5em;
    font-weight: 700;
    line-height: 1.125em;
    margin-top: 10px;
}

.modal-header h6 {
    font-size: 1em;
    font-weight: 300;
    color: #666666;
}

.modal-body .form-horizontal,
.modal-body .form-group {
    margin-left: 0;
    margin-right: 0;
}

.modal-body .icon-password {
    font-size: 5.625em;
    line-height: 0;
    margin-top: 35px;
    display: block;
}

.modal-body .icon-repeat {
    font-size: 3.125em;
    line-height: 0;
    display: block;
    margin-top: 20px;
}

.modal-body button {
    font-size: 1.125em;
    font-weight: 300;
    padding: 20px 0;
}

.modal-body input {
    background: #ffffff;
}

.modal-body .other {
    font-size: .875em;
    font-weight: 400;
    color: #999999;
    width: 100%;
    text-align: center;
    margin-top: 10px;
    display: inline-block;
    cursor: pointer;
}

.modal-body .other:hover {
    color: #666666;
}

.modal-footer p {
    color: #333333;
    font-weight: 400;
    cursor: pointer;
    width: 100%;
    text-align: center;
    margin-top: 7px;
}

.modal-footer p span {
    color: #3d3d3d;
    text-decoration: underline;
}

.modal-footer p:hover span {
    color: #3d3d3d;
}

.formModal {
    text-align: center;
    margin-bottom: 30px;
}

.formModal .elegant {
    font-size: 6em;
    color: #cccccc;
    display: block;
}

.formModal .error {
    color: #37afd7 !important;
}

.formModal .desc {
    font-size: 2em;
    font-weight: 400;
    color: #37afd7;
}

.modal .btn-ok {
    min-width: 66%;
    margin: 0 auto;
    display: block;
}

/*------------------------------------------------------------------

 [3.7 Screen]

------------------------------------------------------------------*/
.piece {
    height: 100vh;
    width: 100vw;
}
.noclick {
    pointer-events: none;
}
.glitch {
    position: absolute;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    opacity: .1;
    z-index: 2;
}
.output {
    position: fixed;
    top: 0;
    left: 0;
    -webkit-animation: crt-output 60ms infinite;
    animation: crt-output 60ms infinite;
    background: rgb(200,200,200);
    opacity: .1;
    z-index: 3;
}
@-webkit-keyframes crt-output {
    0% {
        opacity: 0.1;
    }
    50% {
        opacity: .08;
    }
}
@keyframes crt-output {
    0% {
        opacity: 0.1;
    }
    50% {
        opacity: .08;
    }
}
.scanlines {
    background:
        -webkit-linear-gradient(top,
            rgba(255, 255, 255, 0),
            rgba(255, 255, 255, 0) 50%,
            rgba(0, 0, 0, 0.2) 70%,
            rgba(0, 0, 0, 0.3)
        );
    background:
        linear-gradient(to bottom,
            rgba(255, 255, 255, 0),
            rgba(255, 255, 255, 0) 50%,
            rgba(0, 0, 0, 0.2) 70%,
            rgba(0, 0, 0, 0.3)
        );
    background-size: 100% 0.6rem;
    border-radius: 2rem;
    opacity: .2;
    position: fixed;
    z-index: 4;
}
.glow {
    -webkit-animation: crt-glow 60s infinite;
    animation: crt-glow 60s infinite;
    background:
        -webkit-radial-gradient(circle at center,
            rgba(255,255,255,.1) 0%,
            rgba(245,245,245,.2) 30%,
            rgba(200,200,200, .3) 70%,
            rgba(75,75,75, .4) 90%,
            rgba(25,25,25, .6) 100%
        );
    background:
        radial-gradient(circle at center,
            rgba(255,255,255,.1) 0%,
            rgba(245,245,245,.2) 30%,
            rgba(200,200,200, .3) 70%,
            rgba(75,75,75, .4) 90%,
            rgba(25,25,25, .6) 100%
        );
    opacity: .25;
    pointer-events: none;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 5;
}
@-webkit-keyframes crt-glow {
    0% {
        opacity: .27;
    }
    50% {
        opacity: .25;
    }
}
@keyframes crt-glow {
    0% {
        opacity: .27;
    }
    50% {
        opacity: .25;
    }
}

    background: -webkit-linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), -webkit-linear-gradient(0deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));

/*------------------------------------------------------------------

 [17. Responsive web design]

------------------------------------------------------------------*/
/*     17.1. Breakpoint: 1900px width and more     */
@media all and (min-width: 1900px) {
    #header {
        background-size: 100%;
    }
}

/*     17.2. Breakpoint: 1200px width and less     */
@media all and (max-width: 1200px) {
    #about .row div img {
        width: 100%;
    }
}

/*     17.3. Breakpoint: 991px width and less     */
@media all and (max-width: 991px) {
    #mainmenu .btn {
        padding-left: 8px;
        padding-right: 8px;
    }

    #mainmenu .nav li a {
        padding-left: 8px;
        padding-right: 8px;
    }

    #header {
        min-height: 650px;
    }

    .header-centered .header-margin-more {
        height: 20% !important;
    }

    #about {
        padding-top: 40px;
        padding-bottom: 40px;
        margin-top: 0;
        margin-bottom: 0;
    }

    .about-to-right h3,
    .about-to-right p {
        text-align: left;
    }

    h3:after {
        max-width: 100%;
    }

    h3 {
        font-size: 1.75em;
    }

    h2 {
        font-size: 2em;
    }

    .form-horizontal .form-group {
        margin-left: 0;
    }

    .caption-margin {
        margin-top: 0;
    }

    footer .sm {
        width: 40px;
        height: 40px;
        margin-right: 5px;
    }

    footer .sm span {
        line-height: .5em;
    }

    .anim-from-right,
    .anim-from-left {
        margin-left: inherit !important;
        opacity: 1 !important;
    }

    .anim-fade-in,
    .anim-fade-out,
    .anim-fade-down {
        opacity: 1 !important;
    }

    .anim-fade-down {
        margin-top: inherit !important;
    }

    .anim-from-right,
    .anim-from-left,
    .anim-fade-in,
    .anim-fade-out,
    .anim-fade-down {
        -moz-transition-property: none;
        -webkit-transition-property: none;
        -o-transition-property: none;
        transition-property: none;
    }
}

/*     17.4. Breakpoint: 768px width and less     */
@media all and (max-width: 768px) {
    .main-menu li {
        //background: #3d3d3d !important;
        font-size: 1.125em !important;
    }

    .modal-dialog {
        max-width: none;
    }

    #header header {
        text-align: center;
    }

    #header h1 {
        font-size: 5em !important;
    }

    #header .buttons-cont {
        text-align: center;
    }

    #header .btn {
        font-size: 1em;
    }

    #header form button {
        width: 100% !important;
        max-width: none !important;
    }

    #header .header-more p {
        display: none;
    }

    #header .header-margin-more {
        height: 20% !important;
    }

    .modal-header h5 {
        font-size: 1.25em;
    }

    .modal-header h6 {
        font-size: .875em;
    }

    footer {
        padding-top: 20px;
    }

    footer .container div:nth-child(1),
    footer .container div:nth-child(3) {
        text-align: center;
    }

    .anim-from-right,
    .anim-from-left,
    .anim-fade-down,
    .anim-fade-up,
    .anim-fade-in,
    .anim-fade-out,
    .anim-bounce,
    .anim-bounce-left,
    .anim-bounce-right,
    .anim-bounce-down,
    .anim-bounce-up,
    .anim-zoom-up,
    .anim-zoom-down {
        opacity: 1 !important;
    }
}

/*     17.5. Breakpoint: 600px width and less     */
@media all and (max-width: 600px) {
    #header {
        min-height: 500px;
    }

    #header .btn {
        width: 100%;
        margin-bottom: 10px;
        margin-right: 0;
    }

    #header h1 {
        font-size: 4em !important;
    }

    #header h3 {
        font-size: 1.75em;
    }

    #header .header-margin {
        height: 20%;
    }

    .header-countdown #countdown div p {
        font-size: 2em;
    }

    .header-more .elegant {
        font-size: 2.5em;
    }
}

/*     17.6. Breakpoint: 480px width and less     */
@media all and (max-width: 480px) {
    #header {
        min-height: 550px;
    }

    #header .header-margin {
        height: 18%;
    }

    #mainmenu .btn {
        font-size: .75em;
    }

    .navbar-toggle {
        padding: 12px 5px;
    }

    .main-menu .btn {
        margin-left: 4px;
    }

    .header-countdown #countdown div {
        font-size: .875em;
        padding-top: 10px;
    }

    #header .header-txt-small {
        font-size: .5em;
    }

    #header h1 {
        font-size: 3.5em;
    }

    #header h3 {
        font-size: 1.5em;
        margin-top: 10px;
    }

    footer .elegant {
        font-size: 1.5em;
    }

    footer .sm {
        width: 35px;
        height: 35px;
    }

    footer .container div:nth-child(1),
    footer .container div:nth-child(3) {
        padding-top: 12px !important;
    }
}

/*     17.7. Breakpoint: 700px width and less, landscape orientation    */
@media all and (orientation: landscape) and (max-width: 700px) {
    .navbar-fixed-top {
        position: absolute;
    }
}

    <style data-savepage-href="css_storefront/custom-style.css?v=71">@charset "utf-8";
/* CSS Document */

body {float: left;font-family: 'Montserrat', sans-serif !important;margin: 0;padding: 0;width: 100%;}

.page-loading {overflow-x: hidden !important;overflow-y: visible !important;}

ul , ol {list-style:none; margin:0; padding:0}

* {margin:0 ; padding:0;box-sizing: border-box;}

.interface-outer {display: table;float: left;margin: 0;padding: 0;vertical-align: middle;width: 100%;} 

.vertical-middle {display: table-cell;float: none;height: 100%;position: relative;vertical-align: middle;z-index: 99;}


/* unlock your keyword page  */


body {background: #ffffff;color: #ffffff;font-weight: 400;font-size: 16px;overflow-x: hidden;}

.scanlines {background:-webkit-linear-gradient(top,rgba(255, 255, 255, 0),rgba(255, 255, 255, 0) 50%,rgba(0, 0, 0, 0.2) 70%,rgba(0, 0, 0, 0.3));background:linear-gradient(to bottom,rgba(255, 255, 255, 0),rgba(255, 255, 255, 0) 50%,rgba(0, 0, 0, 0.2) 70%,rgba(0, 0, 0, 0.3));background-size: 100% 0.6rem;border-radius: 2rem;opacity: .2;position: fixed;z-index: 4;width: 100vw;height: 100vh;	}

#content-section #background-image {height: 100vh;position: fixed;top: 0px;left: 0;z-index: 3;background-image:url(../images_storefront/background-bg.jpg);background-position:center -120px;background-attachment:fixed;background-repeat:no-repeat;background-color:transparent ;background-size: cover;opacity: 0.7;width:100vw;}

#content-section.project-page #background-image {background-color: #f1f1f2;background-image: url(../images_storefront/wizard-bg.png);}

#content-section .overlay {margin:0;color: #fff;height: calc(100vh - 184px);height: -moz-calc(100vh - 184px);height: -webkit-calc(100vh - 184px);height: -o-calc(100vh - 184px);left: 0;padding: 80px 0;position: relative;top:0;z-index: 6;}

.container {max-width: 1700px;width: 100%;padding-left:15px;padding-right:15px;}

.rank-heading #typed {white-space: normal !important;word-wrap: break-word !important;}

.rank-heading {background-color: #231f20;color: #e6e7e8;float: left;font-family: "Nixie One",cursive;font-size: 44px;letter-spacing: 5px;line-height: normal;margin: 0;padding: 25px 0;text-align: center;text-transform: uppercase;width: 100%;}

.logo img {max-height: 64px;height: 64px;width:auto;}

#rank-header-outer {background-color: #3d3d3d;float: left;height: auto;left: 0;margin: 0;padding: 0;position: fixed;right: 0;top: 0;width: 100%;z-index: 99;height: 84px;}

#rank-header-outer .container{padding-top:10px;padding-bottom:  10px;}

#rank-header-outer .container .logo{text-align:center;height:auto;}

.networth-email-input {border: 1px solid #000;border-radius: 8px;clear: both;display: inline-block;height: 65px;margin: 46px auto 0;max-width: 1000px;position: relative;width: 100%;}

.networth-email-input::before {background: #231f20 none repeat scroll 0 0;bottom: 100%;content: "";height: 50px;left: 18%;margin: 0;padding: 0;position: absolute;width: 1px;}

.networth-email-input::after {background: #231f20 none repeat scroll 0 0;content: "";height: 48px;margin: 0;padding: 0;position: absolute;right: 44%;top: 100%;width: 1px;}

.networth-email-input label {border-bottom-left-radius: 7px;border-top-left-radius: 7px;background-color: #000;float: left;height: 100%;left: 0;margin: 0;padding: 0;position: absolute;text-align: center;top: 0;vertical-align: middle;width: 80px;z-index: 99;}

.networth-email-input label i {color: #26a9e0;font-size: 40px;line-height: 62px;}

.networth-email-input input {background: #fff none repeat scroll 0 0;border: medium none;border-radius: 8px;color: #231f20;float: left;font-family: "Nixie One",cursive;font-size: 36px;height: 100%;margin: 0;padding: 0 0 0 100px;width: 100%;}

.networth-form .submit-btn {background-color: #ec1c24;border: 1px solid #ec1c24;clear: both;color: #231f20;display: table;float: none;font-family:"Montserrat",sans-serif;font-size: 30px;font-weight: normal;height: auto;line-height: normal;margin: 40px auto 0;padding: 10px 25px;text-align: center;width: auto;}

.networth-form .submit-btn:hover {background-color: #000000;border: 1px solid #000000;color: #fff;}

.networth-form {float: left;margin: 0;padding: 0;width: 100%;}

/* footer  */

#main-footer {background-color: #3d3d3d;float: left;margin: 0;padding: 25px 0;position: relative;width: 100%;z-index: 99;
color: #808184;font-family: "Montserrat",sans-serif;font-size: 14px;font-weight: normal;line-height: normal;height: 100px;}

.footer-link ul li {border-right: 1px solid #808184;color: #808184;display: inline-block;float: left;font-family: 'Montserrat';font-size: 14px;font-weight: normal;line-height: 16px;margin: 0;padding: 0 15px;}	

.footer-link ul li  a , .footer-socail-icon ul li   a , .account-section a{color: #808184;}

.footer-link li:first-child {padding-left: 0;}

.footer-link ul li:last-child {padding-right: 0;border:none;}

.footer-socail-icon ul , .footer-link ul  {margin:0;padding:0;}

.footer-socail-icon ul li {display: inline-block;font-size: 22px;line-height: 14px;margin: 0 15px;padding: 0;}

.footer-socail-icon ul li:first-child {margin-left:0;}

.footer-socail-icon ul li:last-child {margin-right:0;}

.footer-socail-icon ul li i {color: #bbbdbf;}

.footer-socail-icon {float: left;margin: 0 0 10px;width: 100%;}

/* verify-email-page */

.rank-heading.rank-heading-red {color: #ec1c24;font-size: 65px;letter-spacing: 10px;}

.verify-bottom-section {clear: both;display: block;float: left;margin: 20px 0 0;padding: 0;width: 100%;}

.verify-note , .resend-verification-link{font-size: 20px;font-weight: normal;margin: 0;text-transform: uppercase;color: #231f20;line-height: normal;font-family:"Montserrat",sans-serif !important;}

.verify-note {margin-bottom: 15px;}

.resend-verification-link {color:#005CB8;}

/*login page css */

.rh-login-form {float: left;margin: 64px 0 0;padding: 0;width: 100%;}

.input-outer {border: 1px solid #000;border-radius: 8px;clear: both;display: inline-block;float: left;height: 65px;margin: 0;position: relative;width: 100%;}

.login-email::before {background: #231f20 none repeat scroll 0 0;bottom: 100%;content: "";height: 70px;right: 35%;margin: 0;padding: 0;position: absolute;width: 1px;}

.login-email::after {background: #231f20 none repeat scroll 0 0;content: "";height: 1px;left: 100%;margin: 0;padding: 0;position: absolute;top: 50%;width: 32px;}

.login-password::before {background: #231f20 none repeat scroll 0 0;content: "";height: 86px;left: 22%;margin: 0;padding: 0;position: absolute;top: 100%;width: 1px;}

.input-outer label {border-bottom-left-radius: 7px;border-top-left-radius: 7px;background-color: #000;float: left;height: 100%;left: 0;margin: 0;padding: 0;position: absolute;text-align: center;top: 0;vertical-align: middle;width: 77px;z-index: 99;}

.input-outer label i {color: #26a9e0;font-size: 40px;line-height: 62px;}

.input-outer input {background: #fff none repeat scroll 0 0;border: medium none;border-radius: 8px;color: #808184;float: left;font-family: 'Montserrat';font-size: 28px;height: 100%;margin: 0;padding: 0 0 0 100px;width: 100%;}

.input-outer input::-webkit-input-placeholder {color:#808184;opacity:1;}

.input-outer input::-moz-placeholder{color:#808184;opacity:1;}

.input-outer input:-ms-input-placeholder {color:#808184;opacity:1;}

.input-outer input:-moz-placeholder {color:#808184;opacity:1;}

.action {float: left;margin: 0;padding: 0 15px;width: 100%;}

.login-btn {background-color: #005cb8;color: #fff;display: inline-block;font-family: "Montserrat";font-size: 64px;font-weight: normal;line-height: normal;margin: 0;min-width: 500px;padding: 15px 25px;position: relative;text-align: center;}

.rh-login-form .action {margin-top: 85px;margin-bottom: 40px;}

.login-btn span {background: #ec1c24 none repeat scroll 0 0;bottom: -18px;font-family: "Nixie One",cursive;font-size: 30px;line-height: normal;padding: 3px 10px;position: absolute;right: -70px;-ms-transform: rotate(-3deg);-webkit-transform: rotate(-3deg); transform: rotate(-3deg);}

/*font-family: 'Montserrat', sans-serif;*/

body {float: left;font-family: 'Montserrat', sans-serif !important;margin: 0;padding: 0;width: 100%;}

.page-loading {overflow-x: hidden !important;overflow-y: visible !important;}

ul , ol {list-style:none; margin:0; padding:0}

* {margin:0 ; padding:0;box-sizing: border-box;}

.interface-outer {display: table;float: left;margin: 0;padding: 0;vertical-align: middle;width: 100%;} 

.vertical-middle {display: table-cell;float: none;height: 100%;position: relative;vertical-align: middle;z-index: 99;}

body {background: #ffffff;color: #ffffff;font-weight: 400;font-size: 16px;overflow-x: hidden;} 

.scanlines {background:-webkit-linear-gradient(top,rgba(255, 255, 255, 0),rgba(255, 255, 255, 0) 50%,rgba(0, 0, 0, 0.2) 70%,rgba(0, 0, 0, 0.3));background:linear-gradient(to bottom,rgba(255, 255, 255, 0),rgba(255, 255, 255, 0) 50%,rgba(0, 0, 0, 0.2) 70%,rgba(0, 0, 0, 0.3));background-size: 100% 0.6rem;border-radius: 2rem;opacity: .2;position: fixed;z-index: 4;width: 100vw;height: 100vh;	}

#content-section #background-image {height: 100vh;position: fixed;top: 0;left: 0;z-index: 3;background-image:url(../images/background-image2.png);background-position:center 100px;background-attachment:fixed;background-repeat:no-repeat;background-color:#fbfbfb ;background-size: cover;opacity: 1;width:100vw;} 

#content-section.project-page #background-image {background-color: #f1f1f2;background-image: url(../images/wizard-bg.png);}

#content-section .overlay {margin:0;color: #fff;height: calc(100vh - 184px);height: -moz-calc(100vh - 184px);height: -webkit-calc(100vh - 184px);height: -o-calc(100vh - 184px);left: 0;padding: 80px 0;position: relative;top:0;z-index: 6;}

.container {max-width: 2400px;width: 100%;padding-left:15px;padding-right:15px;}

.logo img {max-height: 64px;}

#site-header {text-align: left;background-color: #3d3d3d;float: left;height: auto;left: 0;margin: 0;padding: 0;position: fixed;right: 0;top: 0;width: 100%;z-index: 99;height: 84px;}

#site-header .navbar-default {background-color: #3d3d3d;border: medium none;}

#site-header .navbar-default .navbar-nav > li > a {border: 1px solid transparent;color: #d0d2d3;font-size: 18px;font-weight: normal;margin: 0 5px;padding: 15px;}

#site-header .navbar-default .navbar-nav > li > a[aria-expanded="true"] {border: 1px solid #d0d2d3;color: #d0d2d3;}

#site-header .navbar-default .navbar-nav > .active > a:focus,#site-header .navbar-default .navbar-nav > .active > a:hover , #site-header .navbar-default .navbar-nav > li > a:hover{background-color: transparent;border-color: #d0d2d3;color: #d0d2d3;}

#site-header .navbar-default .navbar-nav > .active > a,#site-header .navbar-default .navbar-nav > .active > a:hover{background-color: transparent;border-color: #d0d2d3;color: #d0d2d3;}

#site-header .navbar-collapse {margin: 5px 0;}

#site-header .container{padding-top:10px;padding-bottom:  10px;}

/* footer  */

color: #d0d2d3;font-family: "Montserrat",sans-serif;font-size: 14px;font-weight: normal;line-height: normal;height: 100px;}

.footer-link ul li {border-right: 1px solid #d0d2d3;color: #d0d2d3;display: inline-block;float: left;font-family: 'Montserrat';font-size: 14px;font-weight: normal;line-height: 16px;margin: 0;padding: 0 15px;}	

.footer-link ul li  a , .footer-socail-icon ul li   a , .account-section a{color: #808184;}

.footer-socail-icon ul li:first-child {margin-left:0;}

.footer-socail-icon ul li i {color: #bbbdbf;}

.footer-socail-icon {float: left;margin: 0 0 10px;width: 100%;}

/* SQUARED TWO */

.squaredcheck {background: transparent none repeat scroll 0 0;border: 1px solid #000;display: inline-block;height: 20px;margin: 0 6px 0 0;position: relative;top: 5px;width: 20px;}

.squaredcheck label {cursor: pointer;position: absolute;left: 0;top: 0;right:0;bottom: 0;margin: 0;}

.squaredcheck input {opacity: 0;}

.squaredcheck label:after {-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";filter: alpha(opacity=0);opacity: 0;content: '';position: absolute;width: 13px;height: 8px;background: transparent;top: 4px;left: 3px;border: 3px solid #000;border-top: none;border-right: none;-webkit-transform: rotate(-45deg);-moz-transform: rotate(-45deg);-o-transform: rotate(-45deg);-ms-transform: rotate(-45deg);transform: rotate(-45deg);}

.squaredcheck label:hover::after {-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=30)";filter: alpha(opacity=30);opacity: 0.3;}

.squaredcheck input[type=checkbox]:checked + label:after {-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";filter: alpha(opacity=100);opacity: 1;}

select.type-of-site{color: #ccc;}

select.type-of-site option{color: #000;}

select.type-of-site option:first-child{color: #ccc;}


@keyframes blink {50% {opacity: 0.0;}}

@-webkit-keyframes blink {50% {opacity: 0.0;}}

.typed-cursor {animation: blink 1s step-start 0s infinite;-webkit-animation: blink 1s step-start 0s infinite;}
